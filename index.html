<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Spin & Toss</title>
<style>
  :root {
    --primary: #2563eb;
    --accent: #38bdf8;
    --bg: #020617;
    --card-bg: #1e293b;
    --success: #22c55e;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: white;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .tabs {
    display: flex;
    width: 100%;
    background: #0f172a;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid #334155;
  }

  .tab-btn {
    flex: 1;
    padding: 15px;
    border: none;
    background: none;
    color: #94a3b8;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  .tab-btn.active {
    color: var(--accent);
    border-bottom: 3px solid var(--accent);
    background: rgba(56, 189, 248, 0.05);
  }

  .content-section {
    display: none;
    width: 100%;
    max-width: 500px;
    padding: 20px;
    box-sizing: border-box;
    animation: fadeIn 0.4s ease;
  }

  .content-section.active {
    display: block;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #0f172a;
    color: white;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  .btn-primary {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .btn-primary:active { transform: scale(0.98); }

  .arena {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 30px 0;
  }

  .wheel {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #334155;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0f172a;
    font-size: 1rem;
    font-weight: 800;
    text-align: center;
    padding: 10px;
    position: relative;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    overflow: hidden;
    color: var(--accent);
    text-transform: uppercase;
  }

  .spinning { 
    border-color: var(--accent);
    box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
    transform: scale(1.1);
    animation: pulse 0.15s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1.1); }
    to { transform: scale(1.12); }
  }

  .winner-flash {
    animation: winnerPop 0.5s ease-out forwards;
  }

  @keyframes winnerPop {
    0% { transform: scale(0.8); opacity: 0; }
    50% { transform: scale(1.3); color: var(--success); }
    100% { transform: scale(1); opacity: 1; }
  }

  .result-list {
    list-style: none;
    padding: 0;
    text-align: center; /* ‡¶∏‡ßá‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡ßá ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶∂‡ßá‡¶ï ‡¶Ü‡¶á‡¶ï‡¶®‡¶∏‡¶π ‡¶≠‡¶æ‡¶≤‡ßã ‡¶¶‡ßá‡¶ñ‡¶æ‡ßü */
  }

  .result-list li {
    background: rgba(34, 197, 94, 0.1);
    color: var(--success);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    border-left: 4px solid var(--success);
    animation: slideIn 0.3s ease;
    font-size: 1.1rem;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Toss UI */
  .coin-container {
    perspective: 1000px;
    margin: 40px auto;
    width: 150px;
    height: 150px;
  }

  .coin {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .coin div {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: bold;
    border: 5px solid #fbbf24;
    background: linear-gradient(135deg, #f59e0b, #d97706);
  }

  .coin .tails {
    transform: rotateY(180deg);
    background: linear-gradient(135deg, #64748b, #475569);
    border-color: #94a3b8;
  }
</style>
</head>
<body>

<div class="tabs">
  <button class="tab-btn active" onclick="openTab('team-tab', this)">üë• Team Spin</button>
  <button class="tab-btn" onclick="openTab('toss-tab', this)">ü™ô Toss</button>
</div>

<section id="team-tab" class="content-section active">
  <div class="card">
    <input id="capIn" placeholder="Enter Captain Name">
    <button class="btn-primary" onclick="add('cap')">Add Captain</button>
    <div id="capList" style="font-size: 12px; color: #94a3b8; margin-top: 8px;">Captains: None</div>
  </div>

  <div class="card">
    <input id="partIn" placeholder="Enter Partner Name">
    <button class="btn-primary" onclick="add('part')">Add Partner</button>
    <div id="partList" style="font-size: 12px; color: #94a3b8; margin-top: 8px;">Partners: None</div>
  </div>

  <div class="arena">
    <div style="text-align:center">
      <div class="wheel" id="wCap">?</div>
      <small style="color: #94a3b8; margin-top: 8px; display: block; font-weight: bold;">CAPTAIN</small>
    </div>
    <div style="color: #475569; font-weight: 900; font-size: 1.2rem;">WITH</div>
    <div style="text-align:center">
      <div class="wheel" id="wPart">?</div>
      <small style="color: #94a3b8; margin-top: 8px; display: block; font-weight: bold;">PARTNER</small>
    </div>
  </div>

  <button class="btn-primary" style="padding: 18px; border-radius: 50px; font-size: 1.1rem; background: linear-gradient(to right, #2563eb, #7c3aed); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);" onclick="spinTeam()">üé° SPIN DRAW</button>

  <h3 style="margin-top: 30px; text-align: center;">Matched Pairs</h3>
  <ul id="resList" class="result-list"></ul>
</section>

<section id="toss-tab" class="content-section">
  <div class="card" style="text-align: center;">
    <h2>Coin Toss</h2>
    <div class="coin-container">
      <div class="coin" id="coin">
        <div class="heads">HEADS</div>
        <div class="tails">TAILS</div>
      </div>
    </div>
    <h3 id="tossResult" style="color: var(--accent); min-height: 1.5em;">Ready?</h3>
    <button class="btn-primary" style="padding: 18px; border-radius: 50px;" onclick="tossCoin()">ü™ô FLIP COIN</button>
  </div>
</section>

<script>
function openTab(tabId, btn) {
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  btn.classList.add('active');
}

let captains = [];
let partners = [];

function add(type) {
  const input = document.getElementById(type === 'cap' ? 'capIn' : 'partIn');
  const val = input.value.trim();
  if(val) {
    if(type === 'cap') captains.push(val);
    else partners.push(val);
    input.value = "";
    updateLabels();
  }
}

function updateLabels() {
  document.getElementById('capList').textContent = "Captains: " + (captains.join(", ") || "None");
  document.getElementById('partList').textContent = "Partners: " + (partners.join(", ") || "None");
}

function spinTeam() {
  if(!captains.length || !partners.length) return alert("Add names first!");
  
  const wCap = document.getElementById('wCap');
  const wPart = document.getElementById('wPart');
  
  wCap.classList.remove('winner-flash');
  wPart.classList.remove('winner-flash');
  wCap.classList.add('spinning');
  wPart.classList.add('spinning');

  let count = 0;
  const animate = () => {
    wCap.textContent = captains[Math.floor(Math.random()*captains.length)];
    wPart.textContent = partners[Math.floor(Math.random()*partners.length)];
    count++;
    
    if(count < 25) {
      setTimeout(animate, 60);
    } else {
      wCap.classList.remove('spinning');
      wPart.classList.remove('spinning');
      
      const cIdx = Math.floor(Math.random()*captains.length);
      const pIdx = Math.floor(Math.random()*partners.length);
      const c = captains.splice(cIdx, 1)[0];
      const p = partners.splice(pIdx, 1)[0];
      
      wCap.textContent = c;
      wPart.textContent = p;
      wCap.classList.add('winner-flash');
      wPart.classList.add('winner-flash');
      
      setTimeout(() => {
        const li = document.createElement('li');
        // Updated here: Removed "matched with" and put ü§ù in middle
        li.innerHTML = `<strong>${c}</strong> ü§ù <strong>${p}</strong>`;
        document.getElementById('resList').prepend(li);
        updateLabels();
      }, 500);
    }
  };
  animate();
}

let currentRotation = 0;
function tossCoin() {
  const coin = document.getElementById('coin');
  const resultText = document.getElementById('tossResult');
  resultText.textContent = "Spinning...";
  const isHeads = Math.random() < 0.5;
  const extraRotation = Math.floor(Math.random() * 5) + 8; 
  currentRotation += extraRotation * 180 + (isHeads ? 0 : 180);
  if ((currentRotation / 180) % 2 !== 0 && isHeads) currentRotation += 180;
  if ((currentRotation / 180) % 2 === 0 && !isHeads) currentRotation += 180;
  coin.style.transform = `rotateY(${currentRotation}deg)`;
  setTimeout(() => {
    resultText.textContent = isHeads ? "RESULT: HEADS" : "RESULT: TAILS";
  }, 2000);
}
</script>

</body>
</html>
