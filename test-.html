<script>
let captains = [];
let partners = [];
let results = [];

const captainWheel = document.getElementById("captainWheel");
const partnerWheel = document.getElementById("partnerWheel");
const resultList = document.getElementById("resultList");
const captainListEl = document.getElementById("captainList");
const partnerListEl = document.getElementById("partnerList");

function addCaptain() {
  const input = document.getElementById("captainInput");
  const val = input.value.trim();
  if(val) {
    captains.push(val);
    input.value = "";
    renderLists();
  }
}

function addPartner() {
  const input = document.getElementById("partnerInput");
  const val = input.value.trim();
  if(val) {
    partners.push(val);
    input.value = "";
    renderLists();
  }
}

function renderLists() {
  captainListEl.textContent = "Captains: " + (captains.length ? captains.join(", ") : "None");
  partnerListEl.textContent = "Partners: " + (partners.length ? partners.join(", ") : "None");
}

function spin() {
  if(captains.length === 0 || partners.length === 0) {
    alert("Please add names for both Captain and Partner!");
    return;
  }

  const finalPartnerIndex = Math.floor(Math.random() * partners.length);

}
